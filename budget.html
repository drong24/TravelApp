<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Journal</title>
    <link rel="stylesheet" href="./styles.css"> 
    <script src="./script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js">
</script>
</head>
<body onload="addBudget()">
    <div class="index">
        <nav class="menu">
            <a class="menu_item1" > Itinerary</a>
            <a class="menu_item2" href="./journal.html">Journal</a>
            <a class="menu_item3">Budget</a>
            <a class="menu_item4">Calender</a>
            <a class="menu_item5">Map</a>
        </nav>
            <a class="title" href="./index.html">TravelApp</a>
        <div class="content" id="budget_content">
            <div class="budget_graph"> 
                <canvas id="myChart"></canvas>
            </div>
            <div class="budget_items">
                <button onclick="addBudget()" class="small_button">+ Add Entry</button>
                <div id="budget_enter">
                    <label>Catagory</label>          
                    <select class="budget_catag">
                        <option></option>
                        <option>Lodging</option>
                        <option>Transportation</option>
                        <option>Food</option>
                        <option>Others</option>
                    </select>     
                    <label>Amount</label><textarea class="budget_amount"></textarea>
                    <!-- <label>Date</label><input type="datetime-local" class="budget_date"> -->
                    <button class="budget_button small_button" onclick="AddBudgetItem()">Add Expense</button>
                </div>
                <div id="budget_spacer"></div>
                <div class="budget_entry">
                    

                </div>
            </div>
        </div>
    </div>

</body>

<script>
    var BudgetCata = {Lodging: 0, Transportation: 0, Food: 0, Others: 0};
    const ctx = document.getElementById('myChart');
    
    var chart = new Chart(ctx, {
      type: 'bar',
      data: {
          labels: ['Lodging', 'Transportation', 'Food', 'Others'],
          datasets: [{
            label: 'Amount Spent',
            data: [BudgetCata.Lodging, BudgetCata.Transportation, BudgetCata.Food, BudgetCata.Others],
            backgroundColor: ['#eb4034', '#ebeb34', '#34eb34', '#de34eb'],

        }],
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true,
            suggestedMax: 100
          }
        }
      }
    });
    //console.log(Lodging.valueOf());

    function AddBudgetItem() {
        const amount = document.querySelector('.budget_amount');
        const catagory = document.querySelector('.budget_catag');

        switch (catagory.value) {
            case 'Transportation': 
            BudgetCata.Transportation += parseInt(amount.value);
            break;

            case 'Lodging': 
            BudgetCata.Lodging += parseInt(amount.value);
            break;

            case 'Others': 
            BudgetCata.Others += parseInt(amount.value);
            break;

            case 'Food': 
            BudgetCata.Food += parseInt(amount.value);
            break;

            default: 
            console.log('should not show');
        };
 
        chart.data.datasets[0].data = [BudgetCata.Lodging, BudgetCata.Transportation, BudgetCata.Food, BudgetCata.Others];
        chart.update();
    }
  </script>
