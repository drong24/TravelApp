<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Itinerary</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body onload="addItinerary()">
    <div class="index">
        <nav class="menu">
            <a class="menu_item1" href="./itinerary.html"> Itinerary</a>
            <a class="menu_item2" href="./journal.html">Journal</a>
            <a class="menu_item3" href="./budget.html">Budget</a>
            <a class="menu_item4">Calender</a>
            <a class="menu_item5">Map</a>
        </nav>
            <a class="title" href="./index.html">TravelApp</a>
        <div class="content">
            <button onclick="addItinerary()" class="small_button">+ Add Entry</button>
            <button class="small_button">Mode</button>
            <div id="enter" class="itinerary_enter">
                <label>Date</label><input id="itin_date" type="datetime-local" class="budget_date">
                <label>Activity</label><textarea id="itin_activity"></textarea>
                <label>Address</label><textarea id="itin_address"></textarea>
                <button onclick="addItineraryItem()" class="small_button">Save</button>
            </div>
            <div id="itinerary_spacer"></div>
            <div class="itinerary_entry"></div>
            <div id="itinerary_calender">
                <div id="calender_header"></div>
                <div id="weekdays">
                    <div>Sunday</div>
                    <div>Monday</div>
                    <div>Tuesday</div>
                    <div>Wednesday</div>
                    <div>Thursday</div>
                    <div>Friday</div>
                    <div>Saturday</div>
                </div>
                <div id="calender"></div>    
            </div>
        </div>
    </div>
</body>
</html>
